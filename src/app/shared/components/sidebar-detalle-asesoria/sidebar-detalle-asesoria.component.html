<div class="fixed inset-0 z-50 overflow-hidden transition-all duration-300 ease-in-out" 
     [class]="isOpen() ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'">
  
  <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-300" 
       [class]="isOpen() ? 'opacity-100' : 'opacity-0'"
       (click)="close()"></div>
  
  <div class="fixed inset-y-0 right-0 max-w-full flex transition-transform duration-300 ease-in-out" 
       [class]="isOpen() ? 'translate-x-0' : 'translate-x-full'">
    <div class="relative w-screen max-w-md">
      <div class="h-full flex flex-col bg-white shadow-xl overflow-y-auto">
        <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
          <h2 class="text-xl font-bold text-gray-800">Detalles de la asesoría</h2>
          <button (click)="close()" class="text-gray-400 hover:text-gray-500 transition-colors duration-200">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div class="flex-1 p-6" *ngIf="asesoria">
          <div class="flex items-center gap-4 mb-6">
            <img 
              class="w-20 h-20 rounded-full border-2 border-white shadow-md object-cover" 
              [src]="asesoria.foto" 
              [alt]="'Asesor ' + asesoria.nombre">
            <div>
              <h3 class="text-2xl font-bold text-gray-800">{{ asesoria.nombre }}</h3>
              <p class="text-gray-600">{{ asesoria.especialidad }}</p>
              <div class="flex items-center mt-1">
                <span class="text-yellow-500 mr-1"><i class="fas fa-star"></i></span>
                <span class="text-gray-700 font-medium">{{ asesoria.valoracion }}</span>
                <span class="text-gray-500 text-sm ml-1">({{ asesoria.valoraciones }} valoraciones)</span>
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <div>
              <h4 class="text-lg font-semibold text-gray-800 mb-2">Sobre esta asesoría</h4>
              <p class="text-gray-700">{{ asesoria.descripcion }}</p>
            </div>
            
            <div>
              <h4 class="text-lg font-semibold text-gray-800 mb-2">Modalidades</h4>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let modalidad of asesoria.modalidades" 
                      class="bg-gray-100 px-3 py-1 rounded-full text-sm text-gray-700">
                  {{ modalidad }}
                </span>
              </div>
            </div>

            <div>
              <h4 class="text-lg font-semibold text-gray-800 mb-2">Ubicación</h4>
              <p class="text-gray-700">{{ asesoria.ubicacion }}</p>
            </div>
          </div>
        </div>
        <div *ngIf="asesoria" class="border-t border-gray-200 p-6 flex justify-center">
  <a
    [class]="'w-full text-white font-bold py-3 px-4 text-center rounded-lg transition bg-gradient-to-r ' + getGradientColor(asesoria.categoria)"
    [routerLink]="['/agendar/sesion']"
    [state]="{ asesoria: asesoria }"
    (click)="guardarAsesoria(asesoria)">
    <i class="fas fa-calendar-check mr-2"></i> Agendar sesión
  </a>
</div>


      </div>
    </div>
  </div>
</div>
